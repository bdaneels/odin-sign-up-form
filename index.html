<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leys Therapy Sign-Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="background-img-container">
    <div class="logo-container">
        <img class="logo" src="images/odin-lined.png" alt="">
        <div>Leys Therapy</div>
    </div>
</div>
<div class="main-container">
    <form action="post">
    <div class="top-container">
        
        <div class="text-container">
            <p>This is not a real online service! You know you need something like this in your life to help
                you realize your deepest dreams. Sign up now to get started.
            </p>
            <p>You know you want to.</p>
        </div>
    </div>
    <div class="form-container">
        <h1> Let's do this!</h1>
        
            <div class="form-row-container">
            <div>
                <div class="form-row">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                <div class="form-row">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required>    
                </div>
                <div class="form-row">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required>   
                </div>
            </div>

            <div>
                <div class="form-row">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>
                <div class="form-row">
                    <label for="tel">TELEPHONE</label>
                    <input type="tel" id="tel" name="tel" required></div>
                <div class="form-row">
                    <label for="confirm-pwd">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-pwd" name="password-confirm" required></div>
            </div>
        </div>
        
    </div>
    <div class="bot-container">
        <button type="submit">Create Account</button>
        <div class="text-container login-text flex-row">Allready have an account? <span style="margin-left: 0.5rem" class="color-bold">Log in</span></div>
    </div>

</form>
</div>
</body>
</html>
